<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Resi</title>
</head>
<body>
  <h2>Cek Resi Pengiriman</h2>
  <input type="text" id="resi" placeholder="Masukkan nomor resi">
  <select id="kurir">
    <option value="jne">JNE</option>
    <option value="pos">POS</option>
    <option value="jnt">J&T</option>
  </select>
  <button onclick="cekResi()">Cek Resi</button>

  <pre id="hasil"></pre>

  <script>
    async function cekResi() {
      const resi = document.getElementById("resi").value;
      const kurir = document.getElementById("kurir").value;
      const apiKey = "YOUR_API_KEY"; // Ganti dengan API Key dari Binderbyte

      const url = `https://api.binderbyte.com/v1/track?api_key=${apiKey}&courier=${kurir}&awb=${resi}`;
      
      const response = await fetch(url);
      const data = await response.json();

      if (data.status === 200) {
        const detail = data.data.summary;
        const history = data.data.history;

        let hasilText = `Status: ${detail.status}\nPengirim: ${detail.shipper}\nPenerima: ${detail.receiver}\n\nRiwayat:\n`;

        history.forEach(item => {
          hasilText += `${item.date} - ${item.desc}\n`;
        });

        document.getElementById("hasil").textContent = hasilText;
      } else {
        document.getElementById("hasil").textContent = "Resi tidak ditemukan atau format salah.";
      }
    }
  </script>
</body>
</html>

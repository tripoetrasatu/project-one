<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Track Search</title>
</head>
<body>
  <h1>Cari Lagu di Spotify</h1>

  <input type="text" id="searchInput" placeholder="Masukkan nama lagu..." />
  <button onclick="searchTrack()">Cari</button>

  <ul id="resultList"></ul>

  <script>
    // GANTI DENGAN TOKEN KAMU SENDIRI (dari backend / Spotify API tester)
    const accessToken = '7a8c7fcee4274c419be65a3b06f17d6b';

    async function searchTrack() {
      const query = document.getElementById('searchInput').value;
      if (!query) {
        alert('Tolong masukkan nama lagu.');
        return;
      }

      const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
        headers: {
          'Authorization': 'Bearer ' + accessToken
        }
      });

      if (res.status === 401) {
        alert('Access token invalid atau expired. Silakan perbarui token.');
        return;
      }

      const data = await res.json();

      const list = document.getElementById('resultList');
      list.innerHTML = '';

      data.tracks.items.forEach(track => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${track.name}</strong> oleh ${track.artists.map(artist => artist.name).join(', ')}<br>
          <audio controls src="${track.preview_url}"></audio>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Resi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; height: 44px; }
    .hasil { background: #f1f1f1; padding: 10px; margin-top: 15px; white-space: pre-wrap; }
    #awb-container { display: none; }
    .loading-container {
      text-align: center;
      padding: 20px;
    }
    .popup {
      display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -30%);
      background: white; padding: 20px; border: 2px solid red; text-align: center;
      z-index: 1000;
    }
    .popup button {
      background: red; color: white; padding: 10px 20px; font-size: 18px; margin-top: 15px; cursor: pointer;
      border: none; border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 44px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .share-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .share-container a {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      text-decoration: none;
      color: inherit;
    }
    .whatsapp-link { color: #25D366; }
    .whatsapp-link:hover { color: #1ebe5d; }
    .print-link { color: #f44336; }
    .print-link:hover { color: #d73833; }
    ul { padding-left: 20px; }
    li { margin-bottom: 5px; cursor: pointer; }
    @media screen and (max-width: 600px) {
      input, select, button { width: 100%; font-size: 16px; }
      .share-container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h2>üîç Cek Resi Pengiriman</h2>

  <label>Kurir:</label>
  <select id="courier" onchange="showAwbField()">
    <option value="">-- Pilih kurir --</option>
    <option value="jnt">J&T</option>
    <option value="jne">JNE</option>
    <option value="sicepat">SiCepat</option>
    <option value="anteraja">AnterAja</option>
  </select>

  <div id="awb-container">
    <label>No. Resi:</label>
    <input type="text" id="awb" placeholder="Masukkan nomor resi..." />
    <button onclick="cekResi()">Cek Resi</button>
  </div>

  <div class="hasil" id="hasil"></div>
  <ul id="history-list"></ul>

  <div class="popup" id="popup">
    <p><strong>nulis yang bener donk ah</strong></p>
    <button onclick="closeModal()">TUTUP</button>
  </div>

  <script>
    let currentTrackingData = null;

    function showAwbField() {
      const selected = document.getElementById("courier").value;
      document.getElementById("awb-container").style.display = selected ? "block" : "none";
    }

    function showModal() {
      document.getElementById("popup").style.display = "block";
    }

    function closeModal() {
      document.getElementById("popup").style.display = "none";
    }

    function generateWhatsAppLink(data) {
      const message =
        `Kurir: ${data.summary.courier}\n` +
        `Resi: ${data.summary.waybill}\n` +
        `Status: ${data.summary.status}\n` +
        `Pengirim: ${data.detail.shipper}\n` +
        `Penerima: ${data.detail.receiver}`;

      return `https://wa.me/?text=${encodeURIComponent(message)}`;
    }

    async function cekResi() {
      const apiKey = "ad8ed21967aa238c6e6be1e08e88948e046bc552c069302400f4c9a6302832b6";
      const courier = document.getElementById("courier").value;
      const awb = document.getElementById("awb").value.trim();
      const hasilDiv = document.getElementById("hasil");
      const historyList = document.getElementById("history-list");

      if (!awb) return hasilDiv.textContent = "‚ùó Masukkan nomor resi.";

      hasilDiv.innerHTML = `<div class="loading-container"><lord-icon src="https://cdn.lordicon.com/hqymfzvj.json" trigger="loop" delay="2000" style="width:50px;height:50px"></lord-icon><p>kalo lama ngopi dulu aja</p></div>`;
      historyList.innerHTML = "";

      try {
        await new Promise(resolve => setTimeout(resolve, 5000));
        const response = await fetch(`https://api.binderbyte.com/v1/track?api_key=${apiKey}&courier=${courier}&awb=${awb}`);
        const data = await response.json();

        if (data.status === 200) {
          const info = data.data;
          currentTrackingData = info;

          hasilDiv.innerHTML =
            `Kurir: ${info.summary.courier.toUpperCase()}<br>` +
            `Resi: ${awb}<br>` +
            `Status: ${info.summary.status}<br>` +
            `Dikirim oleh: ${info.detail.shipper}<br>` +
            `Tujuan: ${info.detail.receiver}<br>` +
            `<div class="share-container">
              <a class="whatsapp-link" href="${generateWhatsAppLink(info)}" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
              </a>
              <a class="print-link" href="javascript:window.print()">
                <i class="fas fa-print"></i> Print
              </a>
            </div>`;

          historyList.innerHTML = info.history.map(x => {
            let icon = "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-gray-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M15 17h5l-1.403-1.403A7.953 7.953 0 0018 10V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v5a7.952 7.952 0 00-5.597 10.597L8 17h5'></path></svg>";
            const status = x.desc.toLowerCase();
            let onclick = "";

            if (status.includes("delivered")) {
              icon = "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-green-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 13l4 4L19 7'></path></svg>";
              onclick = "onclick=\"alert('Akhirnya sampe juga, pegel juga nganter paket bro')\"";
            } else if (status.includes("picked")) {
              icon = "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-yellow-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M12 5v14m7-7H5'></path></svg>";
            } else if (status.includes("manifes")) {
              icon = "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-blue-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 3v6a3 3 0 003 3h8a3 3 0 003-3V3M5 13v8a3 3 0 003 3h8a3 3 0 003-3v-8'></path></svg>";
              onclick = "onclick=\"alert('Bentar santai dulu kawan, rebahan bentar')\"";
            } else if (status.includes("pickup failed")) {
              icon = "<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6 text-red-500' fill='none' viewBox='0 0 24 24' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 18L18 6M6 6l12 12'></path></svg>";
              onclick = "onclick=\"alert('Yah gagal bro, bentar paling pengirim atau kurir lagi oleng')\"";
            }

            return `<li ${onclick}>${icon} [${x.date}] ${x.desc}</li>`;
          }).join("");
        } else {
          showModal();
        }
      } catch (err) {
        hasilDiv.textContent = `‚ùå Terjadi kesalahan: ${err.message}`;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Resi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    .hasil { background: #f1f1f1; padding: 10px; margin-top: 15px; white-space: pre-wrap; }
    #awb-container { display: none; }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-container {
      text-align: center;
      padding: 20px;
    }
    .icon {
      width: 20px; height: 20px; margin-right: 5px; vertical-align: middle;
    }
    .popup {
      display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -30%);
      background: white; padding: 20px; border: 2px solid red; text-align: center;
      z-index: 1000;
    }
    .popup button {
      background: red; color: white; padding: 10px 20px; font-size: 18px; margin-top: 15px; cursor: pointer;
      border: none; border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .share-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .whatsapp-button, .pdf-button {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      text-decoration: none;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
    .pdf-button {
      background-color: #f44336;
      color: white;
    }
    .pdf-button:hover {
      background-color: #d73833;
    }
    @media screen and (max-width: 600px) {
      input, select, button { width: 100%; font-size: 16px; }
      .share-container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h2>üîç Cek Resi Pengiriman</h2>

  <label>Kurir:</label>
  <select id="courier" onchange="showAwbField()">
    <option value="">-- Pilih kurir --</option>
    <option value="jnt">J&T</option>
    <option value="jne">JNE</option>
    <option value="sicepat">SiCepat</option>
    <option value="anteraja">AnterAja</option>
  </select>

  <div id="awb-container">
    <label>No. Resi:</label>
    <input type="text" id="awb" placeholder="Masukkan nomor resi..." />
    <button onclick="cekResi()">Cek Resi</button>
  </div>

  <div class="hasil" id="hasil"></div>
  <ul id="history-list"></ul>

  <div class="popup" id="popup">
    <p><strong>nulis yang bener donk ah</strong></p>
    <button onclick="closeModal()">TUTUP</button>
  </div>

  <script>
    let currentTrackingData = null;

    function showAwbField() {
      const selected = document.getElementById("courier").value;
      document.getElementById("awb-container").style.display = selected ? "block" : "none";
    }

    function showModal() {
      document.getElementById("popup").style.display = "block";
    }

    function closeModal() {
      document.getElementById("popup").style.display = "none";
    }

    function generateWhatsAppLink(data) {
      const message =
        `Kurir: ${data.summary.courier}\n` +
        `Resi: ${data.summary.waybill}\n` +
        `Status: ${data.summary.status}\n` +
        `Pengirim: ${data.detail.shipper}\n` +
        `Penerima: ${data.detail.receiver}`;

      return `https://wa.me/?text=${encodeURIComponent(message)}`;
    }

    async function cekResi() {
      const apiKey = "ad8ed21967aa238c6e6be1e08e88948e046bc552c069302400f4c9a6302832b6";
      const courier = document.getElementById("courier").value;
      const awb = document.getElementById("awb").value.trim();
      const hasilDiv = document.getElementById("hasil");
      const historyList = document.getElementById("history-list");

      if (!awb) return hasilDiv.textContent = "‚ùó Masukkan nomor resi.";

      hasilDiv.innerHTML = `<div class="loading-container"><div class="spinner"></div><p>Memuat data...</p></div>`;
      historyList.innerHTML = "";

      try {
        await new Promise(resolve => setTimeout(resolve, 5000));
        const response = await fetch(`https://api.binderbyte.com/v1/track?api_key=${apiKey}&courier=${courier}&awb=${awb}`);
        const data = await response.json();

        if (data.status === 200) {
          const info = data.data;
          currentTrackingData = info;

          hasilDiv.innerHTML =
            `Kurir: ${info.summary.courier.toUpperCase()}<br>` +
            `Resi: ${awb}<br>` +
            `Status: ${info.summary.status}<br>` +
            `Dikirim oleh: ${info.detail.shipper}<br>` +
            `Tujuan: ${info.detail.receiver}<br>` +
            `<div class="share-container">
              <a class="whatsapp-button" href="${generateWhatsAppLink(info)}" target="_blank">üì§ Share ke WhatsApp</a>
              <button class="pdf-button" onclick="downloadPDF()">üìÑ Simpan ke PDF</button>
            </div>`;

          historyList.innerHTML = info.history.map(x => {
            let icon = "üì¶";
            const status = x.desc.toLowerCase();
            if (status.includes("delivered")) icon = "üë§";
            else if (status.includes("picked")) icon = "üè¨";
            return `<li>${icon} [${x.date}] ${x.desc}</li>`;
          }).join("");
        } else {
          showModal();
        }
      } catch (err) {
        hasilDiv.textContent = `‚ùå Terjadi kesalahan: ${err.message}`;
      }
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const hasilDiv = document.getElementById("hasil").innerText;
      const historyText = Array.from(document.querySelectorAll("#history-list li")).map(li => li.innerText).join("\n");
      doc.text(hasilDiv + "\n\nRiwayat:\n" + historyText, 10, 10);
      doc.save("tracking-resi.pdf");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Resi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; height: 44px; }
    .hasil { background: #f1f1f1; padding: 10px; margin-top: 15px; white-space: pre-wrap; }
    #awb-container { display: none; }
    .loading-container {
      text-align: center;
      padding: 20px;
    }
    .share-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .share-container a {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      text-decoration: none;
      color: inherit;
    }
    .whatsapp-link { color: #25D366; }
    .whatsapp-link:hover { color: #1ebe5d; }
    .print-link { color: #f44336; }
    .print-link:hover { color: #d73833; }
    ul { padding-left: 20px; }
    li { margin-bottom: 5px; cursor: pointer; }

    /* Style untuk popup */
    .popup {
      display: none; 
      position: fixed; 
      top: 30%; 
      left: 50%; 
      transform: translate(-50%, -30%);
      background: white; 
      padding: 20px; 
      border: 2px solid red; 
      text-align: center;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-radius: 10px;
    }
    .popup button {
      background: red; 
      color: white; 
      padding: 10px 20px; 
      font-size: 18px; 
      margin-top: 15px; 
      cursor: pointer;
      border: none; 
      border-radius: 5px;
    }

    /* CSS to add color to icons */
    .icon-delivered { color: #28a745; }  /* Green for Delivered */
    .icon-pickup { color: #17a2b8; }    /* Blue for Picked */
    .icon-manifes { color: #ffc107; }   /* Yellow for Manifes */
    .icon-failed { color: #dc3545; }    /* Red for Failed */
    .icon-waiting { color: #ff9800; }   /* Orange for Waiting */
    .icon-truck { color: #6c757d; }     /* Gray for other statuses */
  </style>
</head>
<body>
  <h2>üîç Cek Resi Pengiriman</h2>

  <label>Kurir:</label>
  <select id="courier" onchange="showAwbField()">
    <option value="">-- Pilih kurir --</option>
    <option value="jnt">J&T</option>
    <option value="jne">JNE</option>
    <option value="sicepat">SiCepat</option>
    <option value="anteraja">AnterAja</option>
  </select>

  <div id="awb-container">
    <label>No. Resi:</label>
    <input type="text" id="awb" placeholder="Masukkan nomor resi..." />
    <button onclick="cekResi()">Cek Resi</button>
  </div>

  <div class="hasil" id="hasil"></div>
  <ul id="history-list"></ul>

  <!-- Popup custom menggunakan JavaScript -->
  <div class="popup" id="popup">
    <p><strong>nulis yang bener donk ah</strong></p>
    <button onclick="closeModal()">TUTUP</button>
  </div>

  <script>
    let currentTrackingData = null;

    function showAwbField() {
      const selected = document.getElementById("courier").value;
      document.getElementById("awb-container").style.display = selected ? "block" : "none";
    }

    function showModal() {
      document.getElementById("popup").style.display = "block";  // Tampilkan popup
    }

    function closeModal() {
      document.getElementById("popup").style.display = "none";  // Sembunyikan popup
    }

    function generateWhatsAppLink(data) {
      const message =
        `Kurir: ${data.summary.courier}\n` +
        `Resi: ${data.summary.waybill}\n` +
        `Status: ${data.summary.status}\n` +
        `Pengirim: ${data.detail.shipper}\n` +
        `Penerima: ${data.detail.receiver}`;

      return `https://wa.me/?text=${encodeURIComponent(message)}`;
    }

    async function cekResi() {
      const apiKey = "ad8ed21967aa238c6e6be1e08e88948e046bc552c069302400f4c9a6302832b6";
      const courier = document.getElementById("courier").value;
      const awb = document.getElementById("awb").value.trim();
      const hasilDiv = document.getElementById("hasil");
      const historyList = document.getElementById("history-list");

      if (!awb) return hasilDiv.textContent = "‚ùó Masukkan nomor resi.";

      hasilDiv.innerHTML = `<div class="loading-container"><i class="bi bi-cup-hot text-warning" style="font-size: 40px;"></i><p>kalo lama ngopi dulu aja</p></div>`;
      historyList.innerHTML = "";

      try {
        await new Promise(resolve => setTimeout(resolve, 5000));
        const response = await fetch(`https://api.binderbyte.com/v1/track?api_key=${apiKey}&courier=${courier}&awb=${awb}`);
        const data = await response.json();

        if (data.status === 200) {
          const info = data.data;
          currentTrackingData = info;

          hasilDiv.innerHTML =
            `Kurir: ${info.summary.courier.toUpperCase()}<br>` +
            `Resi: ${awb}<br>` +
            `Status: ${info.summary.status}<br>` +
            `Dikirim oleh: ${info.detail.shipper}<br>` +
            `Tujuan: ${info.detail.receiver}<br>` +
            `<div class="share-container">
              <a class="whatsapp-link" href="${generateWhatsAppLink(info)}" target="_blank">
                <i class="bi bi-whatsapp text-success"></i> WhatsApp
              </a>
              <a class="print-link" href="javascript:window.print()">
                <i class="bi bi-printer text-danger"></i> Print
              </a>
            </div>`;

          historyList.innerHTML = info.history.map(x => {
            let icon = "<i class='bi bi-truck icon-truck'></i>"; // Default icon for other statuses (truck)
            const status = x.desc.toLowerCase();
            let onclick = "";

            if (status.includes("delivered")) {
              icon = "<i class='bi bi-person-check icon-delivered'></i>"; // Delivered icon (person check)
              onclick = "onclick=\"alert('Akhirnya sampe juga, pegel juga nganter paket bro')\"";
            } else if (status.includes("picked")) {
              icon = "<i class='bi bi-shop icon-pickup'></i>"; // Picked icon (store)
            } else if (status.includes("manifes")) {
              icon = "<i class='bi bi-hourglass-split icon-manifes'></i>"; // Manifes icon (waiting)
              onclick = "onclick=\"alert('Bentar santai dulu kawan, rebahan bentar')\"";
            } else if (status.includes("pickup failed")) {
              icon = "<i class='bi bi-x-circle icon-failed'></i>"; // Pickup failed icon (cross)
              onclick = "onclick=\"alert('Yah gagal bro, bentar paling pengirim atau kurir lagi oleng')\"";
            }

            return `<li ${onclick}>${icon} [${x.date}] ${x.desc}</li>`;
          }).join("");
        } else {
          showModal(); // Show custom popup if error occurs
        }
      } catch (err) {
        hasilDiv.textContent = `‚ùå Terjadi kesalahan: ${err.message}`;
      }
    }
  </script>
</body>
</html>

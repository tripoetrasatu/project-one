<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Resi</title>
  <!-- Link Font Awesome untuk ikon ekspedisi -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      max-width: 800px; 
      margin: auto; 
      background-color: #f8f9fa;
    }
    
    h2 {
      text-align: center;
      color: #333;
    }

    input, select, button { 
      padding: 8px; 
      margin: 10px 0; 
      width: 100%; 
      box-sizing: border-box;
      border-radius: 5px;
    }

    .hasil { 
      background: #ffffff; 
      padding: 15px; 
      margin-top: 20px; 
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .riwayat { 
      background: #ffffff; 
      padding: 10px; 
      margin-top: 15px; 
      border-radius: 5px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .riwayat .history-item { 
      display: flex; 
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .riwayat .history-item:last-child {
      border-bottom: none;
    }

    .riwayat .history-item i {
      margin-right: 15px;
      font-size: 24px;
      color: #007bff;
    }

    .riwayat .history-item .date {
      font-size: 14px;
      color: #555;
    }

    .riwayat .history-item .desc {
      font-size: 16px;
      color: #333;
    }

    /* Desain tombol */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>üîç Cek Resi Pengiriman</h2>
  
  <label>Kurir:</label>
  <select id="courier">
    <option value="jnt">J&T</option>
    <option value="jne">JNE</option>
    <option value="sicepat">SiCepat</option>
    <option value="anteraja">AnterAja</option>
  </select>

  <label>No. Resi:</label>
  <input type="text" id="awb" placeholder="Masukkan nomor resi..." />

  <button onclick="cekResi()">Cek Resi</button>

  <div class="hasil" id="hasil">Hasil akan muncul di sini...</div>

  <div class="riwayat" id="riwayat" style="display: none;">
    <h3>Riwayat Pengiriman:</h3>
    <div id="history-list"></div>
  </div>

  <script>
    async function cekResi() {
      const apiKey = "ad8ed21967aa238c6e6be1e08e88948e046bc552c069302400f4c9a6302832b6";
      const courier = document.getElementById("courier").value;
      const awb = document.getElementById("awb").value.trim();
      const hasilDiv = document.getElementById("hasil");
      const riwayatDiv = document.getElementById("riwayat");
      const historyList = document.getElementById("history-list");

      if (!awb) return hasilDiv.textContent = "‚ùó Masukkan nomor resi.";

      hasilDiv.textContent = "‚è≥ Mengambil data...";
      try {
        const response = await fetch(`https://api.binderbyte.com/v1/track?api_key=${apiKey}&courier=${courier}&awb=${awb}`);
        const data = await response.json();

        if (data.status === 200) {
          const info = data.data;
          hasilDiv.textContent = 
            `Kurir: ${info.summary.courier.toUpperCase()}\n` +
            `Resi: ${info.summary.waybill}\n` +
            `Status: ${info.summary.status}\n` +
            `Dikirim oleh: ${info.detail.shipper}\n` +
            `Tujuan: ${info.detail.receiver}\n`;

          // Tampilkan riwayat pengiriman
          riwayatDiv.style.display = 'block';
          historyList.innerHTML = info.history.map(x => {
            return `
              <div class="history-item">
                <i class="fas fa-truck"></i>
                <div>
                  <div class="date">${x.date}</div>
                  <div class="desc">${x.desc}</div>
                </div>
              </div>
            `;
          }).join('');
        } else {
          hasilDiv.textContent = `‚ùå Gagal: ${data.message || 'Nomor resi tidak ditemukan.'}`;
        }
      } catch (err) {
        hasilDiv.textContent = `‚ùå Terjadi kesalahan: ${err.message}`;
      }
    }
  </script>
</body>
</html>

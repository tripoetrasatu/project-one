<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Resi</title>
  <!-- Link Font Awesome untuk ikon ekspedisi -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      max-width: 800px; 
      margin: auto; 
      background-color: #f8f9fa;
    }
    
    h2 {
      text-align: center;
      color: #333;
    }

    input, select, button { 
      padding: 8px; 
      margin: 10px 0; 
      width: 100%; 
      box-sizing: border-box;
      border-radius: 5px;
    }

    .hasil { 
      background: #ffffff; 
      padding: 15px; 
      margin-top: 20px; 
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .riwayat { 
      background: #ffffff; 
      padding: 10px; 
      margin-top: 15px; 
      border-radius: 5px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .riwayat .history-item { 
      display: flex; 
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .riwayat .history-item:last-child {
      border-bottom: none;
    }

    .riwayat .history-item i {
      margin-right: 15px;
      font-size: 24px;
      color: #007bff;
    }

    .riwayat .history-item .date {
      font-size: 14px;
      color: #555;
    }

    .riwayat .history-item .desc {
      font-size: 16px;
      color: #333;
    }

    /* Desain tombol */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Modal (popup) */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0; top: 0; 
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0, 0, 0, 0.4); 
      padding-top: 60px;
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    .close-btn:hover {
      background-color: darkred;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      display: inline-block;
      text-decoration: none;
      margin-top: 15px;
      text-align: center;
      width: 100%;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <h2>üîç Cek Resi Pengiriman</h2>
  
  <label>Kurir:</label>
  <select id="courier">
    <option value="jnt">J&T</option>
    <option value="jne">JNE</option>
    <option value="sicepat">SiCepat</option>
    <option value="anteraja">AnterAja</option>
  </select>

  <label>No. Resi:</label>
  <input type="text" id="awb" placeholder="Masukkan nomor resi..." />

  <button onclick="cekResi()">Cek Resi</button>

  <div class="hasil" id="hasil">Hasil akan muncul di sini...</div>

  <div class="riwayat" id="riwayat" style="display: none;">
    <h3>Riwayat Pengiriman:</h3>
    <div id="history-list"></div>
  </div>

  <!-- Modal (Popup) -->
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <h3>‚ùó Nulis yang bener donk ah</h3>
      <button class="close-btn" onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script>
    let currentTrackingData = null;

    async function cekResi() {
      const apiKey = "ad8ed21967aa238c6e6be1e08e88948e046bc552c069302400f4c9a6302832b6";
      const courier = document.getElementById("courier").value;
      const awb = document.getElementById("awb").value.trim();
      const hasilDiv = document.getElementById("hasil");
      const riwayatDiv = document.getElementById("riwayat");
      const historyList = document.getElementById("history-list");
      const errorModal = document.getElementById("errorModal");

      if (!awb) return hasilDiv.textContent = "‚ùó Masukkan nomor resi.";

      hasilDiv.textContent = "‚è≥ Mengambil data...";
      try {
        const response = await fetch(`https://api.binderbyte.com/v1/track?api_key=${apiKey}&courier=${courier}&awb=${awb}`);
        const data = await response.json();

        if (data.status === 200) {
          const info = data.data;
          currentTrackingData = info;  // Simpan data untuk dibagikan

          hasilDiv.textContent = 
            `Kurir: ${info.summary.courier.toUpperCase()}\n` +
            `Resi: ${info.summary.waybill}\n` +
            `Status: ${info.summary.status}\n` +
            `Dikirim oleh: ${info.detail.shipper}\n` +
            `Tujuan: ${info.detail.receiver}\n`;

          // Tampilkan riwayat pengiriman
          riwayatDiv.style.display = 'block';
          historyList.innerHTML = info.history.map(x => {
            let icon = '';
            // Tentukan ikon berdasarkan deskripsi status
            if (x.desc.includes('DELIVERED')) {
              icon = '<i class="fas fa-user-check"></i>';  // Ikon orang menerima paket
            } else if (x.desc.includes('PICKED AND READY TO BE SHIPPED')) {
              icon = '<i class="fas fa-store"></i>';  // Ikon toko
            } else {
              icon = '<i class="fas fa-truck"></i>';  // Ikon truk default
            }

            return `
              <div class="history-item">
                ${icon}
                <div>
                  <div class="date">${x.date}</div>
                  <div class="desc">${x.desc}</div>
                </div>
              </div>
            `;
          }).join('');

          // Tampilkan tombol share ke WhatsApp
          const whatsappBtn = `<a href="https://wa.me/?text=${encodeURIComponent(generateWhatsappMessage(info))}" class="whatsapp-btn" target="_blank">Share ke WhatsApp</a>`;
          hasilDiv.innerHTML += whatsappBtn;
        } else {
          // Jika resi tidak ditemukan, tampilkan popup error
          showModal();
        }
      } catch (err) {
        hasilDiv.textContent = `‚ùå Terjadi kesalahan: ${err.message}`;
      }
    }

    function generateWhatsappMessage(info) {
      return `Informasi Resi\n\n` +
        `Kurir: ${info.summary.courier.toUpperCase()}\n` +
        `Resi: ${info.summary.waybill}\n` +
        `Status: ${info.summary.status}\n` +
        `Dikirim oleh: ${info.detail.shipper}\n` +
        `Tujuan: ${info.detail.receiver}\n\n` +
        `Riwayat Pengiriman:\n` +
        info.history.map(x => `- [${x.date}] ${x.desc}`).join("\n");
    }

    function showModal() {
      const modal = document.getElementById("errorModal");
      modal.style.display = "block";
    }

    function closeModal() {
      const modal = document.getElementById("errorModal");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
